{% extends 'base.html' %}

{% block title %}
    <title>Création d'un post</title>
{% endblock %}

{% block content %}
<h2>Créer un nouveau post</h2>
<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Envoyer</button>
</form>

{% for field in form %}
    {% for error in field.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
{% endfor %}

{% endblock%}
